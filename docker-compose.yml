services:
  api_gateway:
    build: ./api_gateway
    command: ["fastapi", "dev", "main.py", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    depends_on:
      - grpc_service
    volumes:
      - ./api_gateway:/app

  grpc_service:
    build: ./grpc_service
    ports:
      - "50051:50051"
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: yourdbname
      POSTGRES_USER: yourdbuser
      POSTGRES_PASSWORD: yourdbpassword
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"


